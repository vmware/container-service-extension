test:
  developer_mode: False
  logging:
    default_log_filename: 'cse-system-test.log'
    default_client_log_filename: 'cse-system-test-client.log'
    log_requests: True
    log_headers: True
    log_bodies: True
  connection:
  # Supress warnings generated by unittest related to unclosed sockets,
  # leaking http connections or missing https certificates
    verify: False
    disable_ssl_warnings: True

amqp:
  exchange: '<excahnge name>'
  host: '<host ip/fqdn>'
  password: '<password>'
  port: 5672
  prefix: '<prefix string>'
  routing_key: '<key>'
  ssl: false
  ssl_accept_all: false
  username: '<username>'
  vhost: /

vcd:
  api_version: '31.0'
  host: '<host ip/fqdn>'
  log: true
  password: '<password>'
  port: 443
  username: '<username>'
  verify: false

vcs:
- name: '<vc name>'
  password: '<password>'
  username: '<username>'
  verify: false

service:
  listeners: 5

broker:
  catalog: cse-cat
  cse_msg_dir: /tmp/cse
  default_template: photon-v2
  ip_allocation_mode: pool
  network: cse-orgvdc-net
  org: cse-org
  storage_profile: '*'
  templates:
  - admin_password: 'vmware'
    catalog_item: photon-custom-hw11-2.0-304b817-k8s
    cleanup: true
    cpu: 2
    description: 'PhotonOS v2\nDocker 17.06.0-4\nKubernetes 1.9.1\nweave 2.3.0'
    mem: 2048
    name: photon-v2
    sha256_ova: cb51e4b6d899c3588f961e73282709a0d054bb421787e140a1d80c24d4fd89e1
    source_ova: http://dl.bintray.com/vmware/photon/2.0/GA/ova/photon-custom-hw11-2.0-304b817.ova
    source_ova_name: photon-custom-hw11-2.0-304b817.ova
    temp_vapp: photon2-temp
  - admin_password: 'vmware'
    catalog_item: ubuntu-16.04-server-cloudimg-amd64-k8s
    cleanup: true
    cpu: 2
    description: 'Ubuntu 16.04\nDocker 18.03.0~ce\nKubernetes 1.10.1\nweave 2.3.0'
    mem: 2048
    name: ubuntu-16.04
    sha256_ova: 3c1bec8e2770af5b9b0462e20b7b24633666feedff43c099a6fb1330fcc869a9
    source_ova: https://cloud-images.ubuntu.com/releases/xenial/release-20180418/ubuntu-16.04-server-cloudimg-amd64.ova
